<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>
  <button onClick="start()">Start!</button>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

<script>
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const moles = document.querySelectorAll('.mole');
  let score=0;
  console.log(holes);
  scoreBoard.textContent=score;
  console.log(moles);
  function random()
  {
    const max=holes.length;
    const min=0;
    return parseInt(Math.random()*(max - min) + min);
  }
  console.log(random());
  function show()
  {
    const hole=random();
    const time=parseInt(Math.random()*(1000-10)+10);
    console.log(hole,time);
    holes[hole].classList.add('up');
    const we=setTimeout(()=>{
      holes[hole].classList.remove('up');
    },time);
  }
  function start()
  {
    const er=setInterval(show,parseInt(Math.random()*(1000-400)+400));
    setTimeout(()=>{
      clearInterval(er)
    },10000);
  }
    moles.forEach((mole)=>mole.addEventListener('click',function(e){
      if(!e.isTrusted)return;
      console.log(e,this);
      console.log(this.parent);
      this.parentNode.classList.remove('up');
      score+=1;
      scoreBoard.textContent=score;
    }));
  

</script>
</body>
</html>
